<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>다음 지도 API</title>
    </head>
    <body>
        <div id="map" style="width: 800px; height: 600px"></div>
        <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8dc57e5937a2a6644c966d7cda41aebc&autoload=false"></script>
        <script>
            kakao.maps.load(function () {
                var mapContainer = document.getElementById("map"), // 지도 컨테이너 요소
                    mapOption = {
                        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심 좌표
                        level: 3, // 지도의 줌 레벨
                    };

                var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성
            });

            // // 지도에 마커를 생성하고 표시한다
            // var marker = new kakao.maps.Marker({
            //     position: new kakao.maps.LatLng(37.56682, 126.97865), // 마커의 좌표
            //     map: map, // 마커를 표시할 지도 객체
            // });
        </script>
    </body>
</html>
